<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body class="body">
  <section class="body-cards">
    <div class="body-cards-balance">
      <h6 class="body-cards-balance-title">My Balance</h6>
      <h3 class="body-cards-balance-number">$921.48</h3>
      <img src="./images/logo.svg" alt="Logo Icon" class="body-cards-balance-icon">
    </div>
    <div class="body-cards-graph">
      <h1 class="body-cards-graph-title">Spending - Last 7 days</h1>
      <div class="body-cards-graph-display">

      </div>
      <hr>
      <div class="body-cards-graph-footer">
        <h6 class="body-cards-graph-footer-text1">Total this month</h6>
        <h2 class="body-cards-graph-footer-number">$478.33</h2>
        <h6 class="body-cards-graph-footer-percent">+2.4%</h6>
        <h6 class="body-cards-graph-footer-text2">from last month</h6>
      </div>
    </div>
  </section>
  
  <footer class="body-footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Puppychan">Nhung Tran</a>.
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
